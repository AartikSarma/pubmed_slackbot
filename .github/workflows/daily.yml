name: Daily PubMed Check

on:
  schedule:
    # Run daily at 8 AM UTC (adjust as needed)
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub UI
    inputs:
      days:
        description: 'Number of days to look back for papers'
        required: false
        default: '7'
        type: string

jobs:
  check-pubmed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore posted papers cache
        uses: actions/cache@v4
        with:
          path: posted_papers.json
          key: posted-papers-${{ github.run_id }}
          restore-keys: |
            posted-papers-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run PubMed bot
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
        run: python pubmed_bot.py --days ${{ inputs.days || '7' }}
